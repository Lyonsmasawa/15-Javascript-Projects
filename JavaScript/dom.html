<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: grid;
        grid-template-columns: 1fr 2fr 2fr 2fr;
    }
</style>

<body>
    <div class="one">
        <div class="elementSelectors">
            <p>Element selectors</p>
            <!-- <div id="try">This</div> -->
            <!-- getElementById -->
            <h1 id="myTitle">This is the menu</h1>

            <!-- getElementsByName -->
            <input type="radio" name="fruits" value="Apple" checked="checked">
            <label for="">Apple</label><br>
            <input type="radio" name="fruits" value="Pineapple">
            <label for="">pineapple</label><br>
            <input type="radio" name="fruits" value="Mango">
            <label for="">Mango</label><br>

            <!-- getElementsByTag -->
            <ul>
                <li>carrots</li>
                <li>potatoes</li>
                <li>onions</li>
            </ul>

            <!-- getElementsByClassName -->
            <div class="desserts">ice cream</div>
            <div class="desserts">cake</div>
            <div class="desserts">pie</div>
        </div>
        <hr>
        <div class="dom-traversal">
            <p>DOM traversal</p>
            <div class="body">
                <ul id="fruit">
                    <li>apple</li>
                    <li>pineapple</li>
                    <li>banana</li>
                </ul>
                <ul id="veg">
                    <li>carrots</li>
                    <li>potatoes</li>
                    <li>onions</li>
                </ul>
                <ul id="dessert">
                    <li>ice cream</li>
                    <li>cake</li>
                    <li>pie</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="two" id="two">
        <ul id="addChange">
            <li>apple</li>
            <li>pineapple</li>
            <li>banana</li>
        </ul>
        <p>
            <h1 id="myT">This is my Title</h1>
        </p>
        <button id="myButton">button</button>
        <br>
        <input type="text" name="" id="myText">
        <div id="myDiv"></div>

        <div id="innerDiv"></div>
    </div>

    <script src="dom.js"></script>
</body>

</html>
